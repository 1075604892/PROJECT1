<div class="screen">
    <select id="first" onChange="nextChange()">
        <option selected="selected">请选择国家</option>
        <option>中国</option>
        <option>日本</option>
        <option>意大利</option>
        <option>美国</option>
    </select>

    <select id="second">
        <option selected="selected">请选择城市</option>
    </select>

    <button class="circlebtn"><img src="..\img\icon\sousuo.png" width="25" height="25"></button>
</div>

<script>
    function nextChange()
    {
        var first = document.getElementById("first");
        var second = document.getElementById("second");
        second.options.length = 0;
        if(first.selectedIndex == 1)
        {
            second.options.add(new Option("上海"));
            second.options.add(new Option("北京"));
            second.options.add(new Option("昆明"));
            second.options.add(new Option("烟台"));
        }

        if(first.selectedIndex == 2)
        {
            second.options.add(new Option("东京"));
            second.options.add(new Option("大阪"));
            second.options.add(new Option("镰仓"));
        }

        if(first.selectedIndex == 3)
        {
            second.options.add(new Option("罗马"));
            second.options.add(new Option("米兰"));
            second.options.add(new Option("威尼斯"));
            second.options.add(new Option("佛罗伦萨"));
        }

        if(first.selectedIndex == 4)
        {
            second.options.add(new Option("纽约"));
            second.options.add(new Option("旧金山"));
            second.options.add(new Option("华盛顿"));
        }

        if(first.selectedIndex == 0)
        {
            second.options.add(new Option("请选择"));
        }
    }












</script>
